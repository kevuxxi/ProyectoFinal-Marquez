<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de IMC </title>
</head>

<body>
    <h1>Calculadora de Índice de Masa Corporal</h1>
    <div id="container">
        <div>
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="peso-input">
        </div>
        <div>
            <label for="altura">Altura</label>
            <input type="number" name="altura" id="altura-input">
        </div>

        <button id="calcular-boton">Calcular IMC</button>
        <button id="reiniciar-boton">Reiniciar</button>
        <div>
            <p id="imc-valor-display">Tu IMC: --</p>
            <p id="imc-clasificacion-display">Clasificación: --</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
